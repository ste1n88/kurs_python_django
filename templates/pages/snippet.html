{% extends 'base.html' %}


{% block content %}

<br>
<br>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>

<br>
<br>

{% if type == 'view' %}

 <fieldset disabled>
   <div class="row disabled">
       <div class="col col-8">
           Название: <input type="text" value="{{ snip.name }}" class="form-control">
       </div>
       <div class="col col-4">
           Дата создания:<input type="text" value="{{ snip.creation_date }}" class="form-control">
       </div>
   </div>
   <hr>
   <div class="row">
       <div class="col">
           <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
               <p>
                   {{ snip.code }}
               </p>
           </div>

       </div>
   </div>
 </fieldset>


{% elif type == 'update'%}

  <form action="" method="post">
  {% csrf_token %}

    <div class="row disabled">
       <div class="col col-8">
           Название: <input name="filed_name" type="text" value="{{ snip.name }}" class="form-control">
       </div>
       <div class="col col-4">
           Дата создания:<input name="creation_date" type="text" value="{{ snip.creation_date }}" class="form-control">
       </div>
    </div>
   <div class="row">
       <div class="col">
           <div class="p-2 h-100" style="border:1px solid #ced4da; border-radius:5px;">
               <textarea name="field_code">
                   {{ snip.code }}
               </textarea>
           </div>
       </div>
   </div>
   <div class="row">
     <div class="col">
       <div class="p-2 h-100" style="border:1px solid #CED4DA; border-radius:5px">
         <input type="checkbox" name="chck_public" value="True" {% if snipped.public %} checked {% endif %}>
           </div>
       </div>
   </div>
                  
    <button type="submit"> Обновить </button>
  </form>


{% endif %}
</div>

{% endblock %}
