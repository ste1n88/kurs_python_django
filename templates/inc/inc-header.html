{% load static %}
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" width="32" height="32" alt="logo">
                PythonBin
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="form-inline">
                        <a class="btn btn-outline-secondary" href="{% url 'snipadd' %}">
                            Добавить сниппет
                        </a>
                    </li>
                    <li class="form-inline">
                        <a class="btn btn-outline-info" href="{% url 'sniplist' %}">
                            Посмотреть сниппеты
                        </a>
                    </li>
                </ul>
            </div>

            {% if request.user.is_authenticated %}
              <span style="color: white">Wilcommen, {{ request.user.username }} ! </span>
                <a href="{% url 'logout' %}"> Logout</a>
            {% else %}
              <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input name="field_user" type="text" placeholder="username">
                <input name="field_pass" type="password" placeholder="password">
                <button type="submit">login</button>
              </form>
            {% endif %}

        </div>
    </nav>
</header>
